<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://github.com/Alok-2002/Netflix_Home_Page_Using_HTML_And_CSS/blob/main/Assets/favicon.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    </head>
<body>
    <div class="header">
        <nav>
            <img class="logo" src="https://pngimg.com/d/netflix_PNG26.png" alt="logo">
            <div>
                <select name="languages" id="language">
                    <option value="english">English</option>
                    <option value="hindi">हिंदी</option>
                    <option value="telugu">తెలుగు</option>
                  </select>
                <button>Sign In</button>
            </div>
        </nav>

        <div class="header-content">
            <h1>Enjoy big movies,hit series and more from ₹‎149.</h1>
            <h3>Join today.Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form action="#" class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started></button>
            </form>
        </div>
    </div>
</body>
</html>
